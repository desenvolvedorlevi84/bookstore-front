<div class="content">

    <div class="title">
      <h1>Livros</h1>
    </div>
  
    <button class="mat-elevation-z8" mat-stroked-button color="primary">Novo Livro</button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]= "livros">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- ID Coluna -->
          <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef = "let row"> {{row.id}} </td>
          </ng-container>
        
          <!-- Nome Coluna -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
            <td mat-cell *matCellDef= "let row"> {{row.titulo}} </td>
          </ng-container>
      
           <!-- Livros Coluna -->
           <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
            <td mat-cell *matCellDef= "let row">
            <a  class="livros">
              <i class="material-icons">book</i>
            </a>  
            </td>
          </ng-container>
        
          <!-- Ações Coluna -->
          <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef= "let row">
              <a class="edit" href="#">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" href="#">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  
    
  
  </div>
